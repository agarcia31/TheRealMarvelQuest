<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Iron Man</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6">Iron Man</h1>

    <div class="flex flex-col md:flex-row gap-8">

        <img id="ironman_image" class="mb-4" />
        <p id="ironman_bio" class="text-gray-700"></p>
      </div>

      <div class="max-w-md">
        <div id="comics" class="mb-6 grid grid-cols-5 gap-4"></div>
        <div id="movies" class="mb-6"></div>
        <div id="comic_image"></div>
      </div>
    </div>
  </div>

  <script src="../assets/js/ironman.js"></script>

</html>
